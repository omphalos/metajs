<html>
  <head>
    <title>metajs: visualize javascript AST execution</title>
    <link rel='stylesheet' href='style.css'/>
    <link rel='stylesheet' href='vendor/codemirror.css'/>
    <script src='vendor/codemirror.js'></script>
    <script src='vendor/javascript.js'></script>
    <script src='http://code.jquery.com/jquery-1.9.1.min.js'></script>
    <script type="text/javascript">
      var _gaq = _gaq || [];
      _gaq.push(['_setAccount', 'UA-19272049-7']);
      _gaq.push(['_trackPageview']);

      (function() {
        var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
        ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
        var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
      })();
    </script>
  </head>
  <body>
    <div id='header'>
      <h1>metajs: <small>visualize javascript AST execution</small></h1>
      <a id='about-link' href='https://github.com/int3/metajs#metajs'>About</a>
    </div>
    <div id='main'>
      <form id='example-form'>
        <label for='example-box'>Load Example:</label>
        <select id='example-box'>
          <option href='examples/ycomb.js'>Y Combinator</option>
          <option href='examples/generators.js'>ES6 Generators</option>
        </select>
      </form>
      <div class='column-header activeStates-column'>Expression Stack</div>
      <div class='column-header currentEnv-column'>Environment</div>
      <div style='clear:both'></div>
      <textarea id='code'></textarea>
      <div id='activeStates' class='activeStates-column'><ul></ul></div>
      <div id='currentEnv' class='currentEnv-column'></div>
      <div style='clear:both'></div>
      <div class='btn-group'>
        <input id='auto-step-btn' class='btn btn-info' type='button' value='Auto Step'/>
        <input id='step-btn' class='btn' type='button' value='Step One'/>
        <input id='run-btn' class='btn' type='button' value='Run to Completion'/>
      </div>
      <div class='modal hide' id='modal'>
        <button id='modalClose' type='button' class='close'>&times;</button>
        <div class='modal-body' id='modalContent'></div>
      </div>
    </div>
    <script type="text/javascript">CodeMirror.fromTextArea(document.getElementById('code'), { mode: 'javascript' })</script>
    <script src='bundle.js'></script>
    <script src='metajs.js'></script>
  </body>
</html>
